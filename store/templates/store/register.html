<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Your custom CSS (if any) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="h4 pb-2 mb-4 text-danger text-center border-bottom border-danger my-3">Register</div>
    <div class="d-flex justify-content-center align-items-center">
    <div class="row">
       
            <form action="" method="post">
                {%csrf_token%}
                <div class="mb-4">
                   Username : {{form.username}}
                </div>
                <div class="mb-4">
                    First Name : {{form.first_name}}
                 </div>
                 <div class="mb-4">
                    Last Name: {{form.last_name}}
                 </div>
                 <div class="mb-4">
                    Email : {{form.email}}
                 </div>
                 <div class="mb-4">
                    Password : {{form.password1}}
                 </div>
                 <div class="mb-4">
                    re-enter Password : {{form.password2}}
                 </div>
                 <button class="btn btn-primary btn-rounded rounded-pill btn-sm ms-1" >Register</button>
                

                <!-- {{form.as_p}}
                <button type="submit">Register</button> -->
        </div>
           </form>
   </div>
</div>

 
</body>
</html>
