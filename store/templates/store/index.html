{% extends 'store/base.html' %}
{% load static %}

{% block content %}

<div class="container">
  <div class="h4 pb-2 mb-4 text-danger text-center border-bottom border-danger my-3">Categories</div>
  <div class="row">
    {% for i in categories %}
      <div class="col-md-4"> 
         <a href="{% url 'prod' i.id%}">
          <div class="card mb-4">
            <img src="{{ i.image.url }}" class="card-img-top" alt="..." height="300px" width="400px">
            <div class="card-body">
              <p class="card-text">{{ i.name }}</p>
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  

{% endblock content %}
